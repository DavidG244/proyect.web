<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="./resgistro.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./taza-de-cafe.png" type="image/x-icon">
</head>

<body>
    <section class="pagina">
        <section class="paginas_cargando loader" id="loader">
           <div class="puntos"></div>
           <div class="puntos"></div>
           <div class="puntos"></div>
       </section> 
    <div class="formulario">
        <img src="./taza-de-cafe.png" alt="taza">
        <h1>Crear cuenta </h1>
        <form method="post">
            <div class="name">
                <input type="text" placeholder="Nombre">
            </div>
            <div class="last_name">
                <input type="text" placeholder="Apellido">
            </div>
            <div class="correo">
                <input type="text" placeholder="Correo electronico">
            </div>
            <div class="password">
                <input type="password" placeholder="Contraseña">
            </div>
            <div class="password">
                <input type="password" placeholder="Confirmar Contraseña">
            </div>
            <div class="resgistrar">
                <a href="http://127.0.0.1:5501/login.html">
                    <input type="submit" value="Crear cuenta">
                </a>
            </div>
            <div class="login">
                <p>¿Ya tienes cuenta?</p><a class="color-login" href="./login.html">ingresar</a>
            </div>
        </form>
<script src="./law.js"></script>
    </div>
</body>

</html>
